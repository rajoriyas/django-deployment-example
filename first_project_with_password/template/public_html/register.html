<!DOCTYPE html>
{% extends 'public_html/base.html' %}
  {% block body_block %}
    {% if registered %}
      <div class="jumbotron">
        <h1>Registration Successful!</h1>
      </div>
    {% else %}
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Submit">
      </form>
    {% endif %}
  {% endblock %}
